name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main   # change to master ONLY if your repo uses master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Step 0: Setup Node (REQUIRED)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Step 1: Install & Build
      - name: Install and Build
        run: npm install && npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

          # Stripe
          VITE_STRIPE_PRICE_ID_USD_9: ${{ secrets.VITE_STRIPE_PRICE_ID_USD_9 }}
          VITE_STRIPE_PRICE_ID_USD_4_99: ${{ secrets.VITE_STRIPE_PRICE_ID_USD_4_99 }}

      # Step 2: Deploy to Firebase (LIVE)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CORRECTNOW_B1A64 }}
          projectId: correctnow-b1a64
          channelId: live